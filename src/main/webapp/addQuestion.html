<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>add question</title>
<link href="addQuestion.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="main">
<h1>Add Question</h1>
<div class="input-group">
<label>Quizz Name :</label>
<input type="text" id="QuizzName" required/>
</div>
<div class="input-group">
<label id="Que">Question name :</label>
<textarea rows="4" cols="50" id="Question"></textarea>
</div>
<div class="input-group">
<label>Option a :</label>
<input type="text" id="a" required/>
</div>
<div class="input-group">
<label>Option b :</label>
<input type="text" id="b" required/>
</div>
<div class="input-group">
<label>Option c :</label>
<input type="text" id="c" required/>
</div>
<div class="input-group">
<label>Option d :</label>
<input type="text" id="d" required/>
</div>
<div class="input-group">
<label>Correct Option :</label>
<select id="correct" value="">
<option>a</option>
<option>b</option>
<option>c</option>
<option>d</option>
</select>
</div>
<p id="messag"></p>
<a href="userPage3.html" id="aa">Cancel</a>
<button onclick="myFunction()"id="bb">Create</button>
</div>
<script src="addQuestion.js"></script>
</body>
</html>
